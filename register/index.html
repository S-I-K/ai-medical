<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../common/img/favicon.svg" type="image/svg+xml">
    
    <title>AI 의료통역교육</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/header.css">
    <link rel="stylesheet" href="../common/css/footer.css">

    <!-- font -->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,100..900;1,62..125,100..900&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="./js/register.js" defer></script>
    <script src="../common/js/jquery-3.7.1.min.js"></script>
    <script src="../common/js/lenis.min.js"></script>
    <script src="../common/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="container">
                <!-- logo-box -->
                <div class="logo-box">
                    <a href="#">
                        <img src="../common/img/logo-kr.svg" alt="">
                    </a>
                </div>

                <!-- login-info-box -->
                <div class="login-info-box">
                    <span class="email">
                        <!-- 로그인 이후에 추가 됨 -->
                        guestid002@kohi.co.kr
                    </span>
                    <a href="#" class="logout">
                        <span>
                            <!-- 로그인 이후에 추가 됨 -->
                            로그아웃
                        </span>
                    </a>
                </div>
            </div>
        </header>

        <!-- register-content-section -->
        <section class="register-content-section">
            <div class="container">
                <!-- section-title-box -->
                <div class="section-title-box">
                    <div class="logo-box">
                        <img src="../common/img/logo-en.svg" alt="">
                    </div>

                    <div class="title-box">
                        <span>
                            회원가입
                        </span>
                    </div>
                </div>

                <!-- register-form-box -->
                <div class="register-form-box">
                    <!-- 이메일 등록 시 나타남 -->
                    <div class="user-name-box">
                        <span class="user-name"></span>
                        <span class="welcome-message"></span>
                    </div>

                    <!-- 이메일 입력 -->
                    <div id="email-section">
                        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                        <button id="edit-email-btn" style="display: none;">수정</button>
                        <p id="email-error" class="error-msg"></p>
                    </div>

                    <!-- 비밀번호 입력 (초기에 숨김 처리) -->
                    <div id="password-section" style="display: none;">
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" minlength="8" required>
                        <button id="toggle-password">보이기</button>
                        <p id="password-error" class="error-msg"></p>
                    </div>

                    <!-- 체크박스들 -->
                    <div id="checkbox-section" style="display: none;">
                        <label>
                            <input type="checkbox" id="news-subscription">
                            의료통역 학습 소식과 맞춤형 강의 추천을 받아보고 싶습니다
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="over-14">
                            만 14세 이상입니다.
                        </label>
                    </div>

                    <!-- 버튼 -->
                    <button id="next-btn">
                        다음
                    </button>
                    <button id="create-account-btn" style="display: none;">
                        계정 생성
                    </button>

                    <!-- 이미 계정이 있습니까? -->
                    <p>
                        <a href="#">이미 계정이 있으신가요?</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
