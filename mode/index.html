<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../common/img/favicon.svg" type="image/svg+xml">
    
    <title>AI 의료통역교육</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/mode.css">
    <link rel="stylesheet" href="../loading/css/loading.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/header.css">
    <link rel="stylesheet" href="../common/css/footer.css">

    <!-- font -->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- js -->
    <script src="./js/mode.js" defer></script>
    <script src="../loading/js/loading.js" defer></script>

<body>
    <div id="wrap">
        <!-- header -->
        <header id="qa-header">
            <div class="container">
                <!-- logo-box -->
                <div class="logo-box">
                    <a href="#">
                        <img src="../common/img/logo-kr-white.svg" alt="">
                    </a>
                </div>

                <!-- login-info-box -->
                <div class="login-info-box">
                    <span class="email">
                        <!-- 로그인 이후에 추가 됨 -->
                        guestid002@kohi.co.kr
                    </span>
                    <a href="#" class="logout">
                        <span>
                            <!-- 로그인 이후에 추가 됨 -->
                            로그아웃
                        </span>
                    </a>
                </div>
            </div>
        </header>

        <!-- bg-area -->
        <div class="bg-area">
            <!-- left -->
            <div class="ob-box left">
                <svg width="2687" height="2855" viewBox="0 0 2687 2855" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>

            <!-- right -->
            <div class="ob-box right">
                <svg width="1665" height="1738" viewBox="0 0 1665 1738" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M173.285 199.288C31.4497 368.433 -29.591 727.286 14.4492 936.854C75.3283 1225.11 259.8 1472.89 522.368 1607.55C853.48 1777.07 1206.29 1798.61 1481.65 1561.78C1858.96 1236.88 1580.52 871.657 1282.39 650.592C1151.94 553.553 1100.83 380.145 1015.18 237.77C978.8 177.323 936.109 122.326 878.468 81.362C800.319 25.6101 706.841 0.458336 611.69 0.458336C446.431 0.458336 276.261 76.3426 173.285 199.288Z" fill=""/>

            </div>
        </div>

        <!-- loading-screen-box -->
        <div class="loading-screen-box qa">
            <div class="container">
                <div class="character-img-area">
                    <div class="border">
                        <div class="circle"></div>
                    </div>
                    <div class="img-box">
                        <img src="../loading/img/qa-loading-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- qa-content-wrap -->
        <section class="qa-content-wrap">
            <!-- container -->
            <div class="container">
                <!-- character-img-box -->
                <div class="character-img-box">
                    <img src="../main/img/QA-character.png" alt="">
                </div>

                <!-- Q: 주로 외국인 환자와 어떤 상황에서 소통하시나요? -->
                <!-- section-title-box -->
                <div class="section-title-box mode">
                    <h2 class="title">
                        학습 방법을 선택해주세요
                    </h2>
                </div>
                <!-- question-list-box.moment -->
                <div class="question-list-area mode">
                    <!-- 01 -->
                    <div class="list-box">
                        <a class='button-box active' href="#">
                            <div class="list-title">
                                <span>
                                    시나리오 선택 학습
                                </span>
                            </div>
                            
                            <div class="list-icon-box">
                                <img src="" alt="아이콘">
                            </div>
                        </a>

                        <div class="desc-box">
                            <p>
                                진료과목별 의료통역 시나리오를<br/>
                                선택하여 학습할 수 있습니다.
                            </p>
                        </div>
                    </div>
                    <!-- 02 -->
                    <div class="list-box">
                        <a class='button-box' href="#">
                            <div class="list-title">
                                <span>
                                    상황별 의료통역 학습
                                </span>
                            </div>
                            
                            <div class="list-icon-box">
                                <img src="" alt="아이콘">
                            </div>
                        </a>

                        <div class="desc-box">
                            <p>
                                AI가 다양한 시나리오를 분석하여<br/>
                                의료통역 문제를 제공하는 학습입니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- paging-button-content-wrap -->
        <section class="paging-button-content-wrap">
            <div class="container">
                <!-- paging-button-box -->
                <div class="paging-button-box">
                    <!-- prev -->
                    <div class="button-area prev">
                        <a href="../language/">
                            <div class="icon-box">
                                <img src="../common/img/icon-arrow-button.svg" alt="">
                            </div>
                            <span>
                                이전으로
                            </span>
                        </a>
                    </div>

                    <!-- next -->
                    <div class="button-area next">
                        <a href="../scenario/">
                            <span>
                                다음으로
                            </span>
                            <div class="icon-box">
                                <img src="../common/img/icon-arrow-button.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
