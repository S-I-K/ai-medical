                <!-- character-img-box -->
                <div class="character-img-box">

                <!-- Q: 주로 외국인 환자와 어떤 상황에서 소통하시나요? -->

                <!-- question-list-box.moment -->

                    <!-- 01 -->
                    <div class="list-box">
                        <a class='button-box active' href="#">
                            <div class="list-title">
                                <span>
                                    의료 통역
                                </span>
                            </div>

                                <img src="./main/img/icon-trans.png" alt="아이콘">
                            </div>

                            <div class="list-sub-title">
                                <span>
                                    의료진과 환자의 대화 통역
                                </span>
                            </div>
                        </a>

                        <div class="desc-box">
                            <p>

                                <span>

                                <img src="./main/img/icon-care.png" alt="아이콘">

                                <span>
                                    외국인 환자를 간호하며 소통
                                </span>
                            </div>
                        </a>

                        <div class="desc-box">
                            <p>
                                의료진과 환자의 대화를 중간에서 통역하는 경우<br/>
                                (코디네이터, 의료통역사 등)
                            </p>
                        </div>
                    </div>
                    <!-- 03 -->
                    <div class="list-box">
                        <a class='button-box' href="#">
                            <div class="list-title">
                                <span>
                                    접수처 / Q&A
                                </span>
                            </div>
                            
                            <div class="list-icon-box">
                                <img src="./main/img/icon-QnA.png" alt="아이콘">
                            </div>

                            <div class="list-sub-title">
